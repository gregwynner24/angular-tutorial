<!DOCTYPE html>
<html lang="en" ng-app="myNinjaApp">
  <head>
    <title>Contact</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <base href="/" />
    <link href="/src/styles.css" rel="stylesheet" type="text/css" />
    <script src="app/library/angular.js"></script>
    <script src="app/library/angular.min.js"></script>
    <script src="app/library/angular.route.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/library/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  </head>
  <body>
    <ng-include src="'/src/header.html'"></ng-include>

    <div class="content">
      <form name="contactForm" novalidate>
        <input
          type="text"
          placeholder="name"
          name="name"
          ng-model="contact.name"
          ng-required="true"
        />
        <div ng-show="contactForm.name.$touched && contactForm.name.$invalid">
          <small style="color: red; display: block; text-align: center"
            >Enter a valid name</small
          >
        </div>
        <input
          type="email"
          placeholder="Email"
          name="email"
          ng-model="contact.email"
          ng-required="true"
        />
        <div ng-show="contactForm.email.$touched && contactForm.email.$invalid">
          <small style="color: red; display: block; text-align: center"
            >Enter a valid email</small
          >
        </div>
        <textarea
          placeholder="Your message"
          name="message"
          ng-model="contact.message"
          ng-required="true"
        ></textarea>
        <div
          ng-show="contactForm.message.$touched && contactForm.message.$invalid"
        >
          <small style="color: red; display: block; text-align: center"
            >Enter a message</small
          >
        </div>
        <input type="submit" value="Send" ng-disabled="contactForm.$invalid" />
      </form>
    </div>
  </body>
</html>
